<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioViewDlg" widgetVar="UsuarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUsuarioTitle}">
            <h:form id="UsuarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <h:outputText value="#{bundle.ViewUsuarioLabel_email}"/>
                        <h:outputText value="#{usuarioController.selected.email}" title="#{bundle.ViewUsuarioTitle_email}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_clave}"/>
                        <h:outputText value="#{usuarioController.selected.clave}" title="#{bundle.ViewUsuarioTitle_clave}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_nombre}"/>
                        <h:outputText value="#{usuarioController.selected.nombre}" title="#{bundle.ViewUsuarioTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_app}"/>
                        <h:outputText value="#{usuarioController.selected.app}" title="#{bundle.ViewUsuarioTitle_app}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_apm}"/>
                        <h:outputText value="#{usuarioController.selected.apm}" title="#{bundle.ViewUsuarioTitle_apm}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_alumno}"/>
                        <p:selectBooleanCheckbox value="#{usuarioController.selected.alumno}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_createdAt}"/>
                        <h:outputText value="#{usuarioController.selected.createdAt}" title="#{bundle.ViewUsuarioTitle_createdAt}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_updatedAt}"/>
                        <h:outputText value="#{usuarioController.selected.updatedAt}" title="#{bundle.ViewUsuarioTitle_updatedAt}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_carreraId}"/>
                        <h:outputText value="#{usuarioController.selected.carreraId.nombreCarrera}" title="#{bundle.ViewUsuarioTitle_carreraId}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_departamentoId}"/>
                        <h:outputText value="#{usuarioController.selected.departamentoId.nombreDepartamento}" title="#{bundle.ViewUsuarioTitle_departamentoId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UsuarioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
