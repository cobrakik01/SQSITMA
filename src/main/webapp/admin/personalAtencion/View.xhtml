<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonalAtencionViewDlg" widgetVar="PersonalAtencionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPersonalAtencionTitle}">
            <h:form id="PersonalAtencionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personalAtencionController.selected != null}">
                        <h:outputText value="#{bundle.ViewPersonalAtencionLabel_id}"/>
                        <h:outputText value="#{personalAtencionController.selected.id}" title="#{bundle.ViewPersonalAtencionTitle_id}"/>
                        <h:outputText value="#{bundle.ViewPersonalAtencionLabel_createdAt}"/>
                        <h:outputText value="#{personalAtencionController.selected.createdAt}" title="#{bundle.ViewPersonalAtencionTitle_createdAt}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPersonalAtencionLabel_estatusPeticionId}"/>
                        <h:outputText value="#{personalAtencionController.selected.estatusPeticionId}" title="#{bundle.ViewPersonalAtencionTitle_estatusPeticionId}"/>
                        <h:outputText value="#{bundle.ViewPersonalAtencionLabel_peticionId}"/>
                        <h:outputText value="#{personalAtencionController.selected.peticionId}" title="#{bundle.ViewPersonalAtencionTitle_peticionId}"/>
                        <h:outputText value="#{bundle.ViewPersonalAtencionLabel_personalEmail}"/>
                        <h:outputText value="#{personalAtencionController.selected.personalEmail}" title="#{bundle.ViewPersonalAtencionTitle_personalEmail}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PersonalAtencionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
