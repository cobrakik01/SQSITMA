<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>SQS ITMA</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="justified-nav.css"/>
    </h:head>

    <h:body>    
        <div class="container clearfix">
            <div class="col-md-12 clearfix">
                <div class="col-md-4 col-md-offset-4">
                    <form action="j_security_check" method="post" style="clear: both;">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h1 class="panel-title">Inicio de sesión</h1>
                            </div>
                            <div class="panel-body">
                                <label style="display: block;">
                                    Usuario
                                    <input class="form-control" name="j_username" type="text" placeholder="Usuario" requiered="true" />
                                </label>
                                <label style="display: block;">
                                    Password
                                    <input class="form-control" name="j_password" type="password" placeholder="Password" requiered="true" />
                                </label>
                            </div>
                            <div class="panel-footer">
                                <input class="btn btn-primary btn-block" type="submit" value="Entrar" />
                            </div>
                        </div>
                    </form>
                    <ui:insert name="content"></ui:insert>
                </div>
            </div>

            <footer class="footer clearfix">
                <p>&copy; ITMA 2014 | Farias Sánchez Federico</p>
            </footer>
        </div>

        <h:outputScript library="js" name="bootstrap.min.js" />
        <h:outputScript library="js" name="ie-emulation-modes-warning.js" />
        <h:outputScript library="js" name="ie10-viewport-bug-workaround.js" />
    </h:body>

</html>
