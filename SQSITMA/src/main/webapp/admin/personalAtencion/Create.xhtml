<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonalAtencionCreateDlg" widgetVar="PersonalAtencionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePersonalAtencionTitle}">
            <h:form id="PersonalAtencionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personalAtencionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePersonalAtencionLabel_id}" for="id" />
                        <p:inputText id="id" value="#{personalAtencionController.selected.id}" title="#{bundle.CreatePersonalAtencionTitle_id}" required="true" requiredMessage="#{bundle.CreatePersonalAtencionRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreatePersonalAtencionLabel_createdAt}" for="createdAt" />
                        <p:calendar id="createdAt" pattern="MM/dd/yyyy HH:mm:ss" value="#{personalAtencionController.selected.createdAt}" title="#{bundle.EditPersonalAtencionTitle_createdAt}" required="true" requiredMessage="#{bundle.EditPersonalAtencionRequiredMessage_createdAt}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreatePersonalAtencionLabel_personalEmail}" for="personalEmail" />
                        <p:selectOneMenu id="personalEmail" value="#{personalAtencionController.selected.personalEmail}" required="true" requiredMessage="#{bundle.EditPersonalAtencionRequiredMessage_personalEmail}">
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="personalEmailItem"
                                           itemValue="#{personalEmailItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePersonalAtencionLabel_peticionId}" for="peticionId" />
                        <p:selectOneMenu id="peticionId" value="#{personalAtencionController.selected.peticionId}" required="true" requiredMessage="#{bundle.EditPersonalAtencionRequiredMessage_peticionId}">
                            <f:selectItems value="#{peticionController.itemsAvailableSelectOne}"
                                           var="peticionIdItem"
                                           itemValue="#{peticionIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePersonalAtencionLabel_estatusPeticionId}" for="estatusPeticionId" />
                        <p:selectOneMenu id="estatusPeticionId" value="#{personalAtencionController.selected.estatusPeticionId}" required="true" requiredMessage="#{bundle.EditPersonalAtencionRequiredMessage_estatusPeticionId}">
                            <f:selectItems value="#{estatusPeticionController.itemsAvailableSelectOne}"
                                           var="estatusPeticionIdItem"
                                           itemValue="#{estatusPeticionIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{personalAtencionController.create}" value="#{bundle.Save}" update="display,:PersonalAtencionListForm:datalist,:growl" oncomplete="handleSubmit(args,'PersonalAtencionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PersonalAtencionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
