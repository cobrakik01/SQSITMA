<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CarreraEditDlg" widgetVar="CarreraEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCarreraTitle}">
            <h:form id="CarreraEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{carreraController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCarreraLabel_id}" for="id" />
                        <p:inputText id="id" value="#{carreraController.selected.id}" title="#{bundle.EditCarreraTitle_id}" required="true" requiredMessage="#{bundle.EditCarreraRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditCarreraLabel_nombreCarrera}" for="nombreCarrera" />
                        <p:inputText id="nombreCarrera" value="#{carreraController.selected.nombreCarrera}" title="#{bundle.EditCarreraTitle_nombreCarrera}" required="true" requiredMessage="#{bundle.EditCarreraRequiredMessage_nombreCarrera}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{carreraController.update}" value="#{bundle.Save}" update="display,:CarreraListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CarreraEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CarreraEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
