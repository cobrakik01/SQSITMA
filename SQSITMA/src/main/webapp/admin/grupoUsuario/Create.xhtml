<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GrupoUsuarioCreateDlg" widgetVar="GrupoUsuarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateGrupoUsuarioTitle}">
            <h:form id="GrupoUsuarioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{grupoUsuarioController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateGrupoUsuarioLabel_grupoUsuarioPK_nombreGrupo}" for="grupoUsuarioPK_nombreGrupo" />
                        <p:inputText id="grupoUsuarioPK_nombreGrupo" value="#{grupoUsuarioController.selected.grupoUsuarioPK.nombreGrupo}" title="#{bundle.CreateGrupoUsuarioTitle_grupoUsuarioPK_nombreGrupo}" required="true" requiredMessage="#{bundle.CreateGrupoUsuarioRequiredMessage_grupoUsuarioPK_nombreGrupo}"/>
                        <p:outputLabel value="#{bundle.CreateGrupoUsuarioLabel_usuario}" for="usuario" />
                        <p:selectOneMenu id="usuario" value="#{grupoUsuarioController.selected.usuario}" required="true" requiredMessage="#{bundle.EditGrupoUsuarioRequiredMessage_usuario}">
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="usuarioItem"
                                           itemValue="#{usuarioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{grupoUsuarioController.create}" value="#{bundle.Save}" update="display,:GrupoUsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args,'GrupoUsuarioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="GrupoUsuarioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
