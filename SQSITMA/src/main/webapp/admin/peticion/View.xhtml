<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PeticionViewDlg" widgetVar="PeticionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPeticionTitle}">
            <h:form id="PeticionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{peticionController.selected != null}">
                        <h:outputText value="#{bundle.ViewPeticionLabel_id}"/>
                        <h:outputText value="#{peticionController.selected.id}" title="#{bundle.ViewPeticionTitle_id}"/>
                        <h:outputText value="#{bundle.ViewPeticionLabel_asunto}"/>
                        <h:outputText value="#{peticionController.selected.asunto}" title="#{bundle.ViewPeticionTitle_asunto}"/>
                        <h:outputText value="#{bundle.ViewPeticionLabel_peticion}"/>
                        <h:outputText value="#{peticionController.selected.peticion}" title="#{bundle.ViewPeticionTitle_peticion}"/>
                        <h:outputText value="#{bundle.ViewPeticionLabel_createdAt}"/>
                        <h:outputText value="#{peticionController.selected.createdAt}" title="#{bundle.ViewPeticionTitle_createdAt}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPeticionLabel_updatedAt}"/>
                        <h:outputText value="#{peticionController.selected.updatedAt}" title="#{bundle.ViewPeticionTitle_updatedAt}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPeticionLabel_usuarioEmail}"/>
                        <h:outputText value="#{peticionController.selected.usuarioEmail}" title="#{bundle.ViewPeticionTitle_usuarioEmail}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PeticionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
