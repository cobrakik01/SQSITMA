<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <h:head>
        <title><ui:insert name="title">SQS ITMA</ui:insert></title>
        <h:outputStylesheet name="css/bootstrap.min.css"/>

                    </div>
                    <div class="col-md-10">

                            Sesion de: #{sesionManagedBean.usuario.email} | 
                            <h:form style="display: inline;">
                                <h:commandLink value="Salir" action="#{sesionManagedBean.logout()}" />
                            </h:form>
                        </div>
                    </div>
                </div>
                <!--
                <div role="navigation" class="col-md-12 clearfix">

                            <li class="#{navManagedBean.active('/alumnos/index')}">
                                <h:link outcome="/alumnos/index" value="Inicio"/>
                            </li>
                        </ul>
                    </div>
                </div>
                -->
            </div>

            <!-- Example row of columns -->
            <div class="row">
                <div class="col-md-12">
                    <ui:insert name="body"/>
                </div>
            </div>

            <!-- Site footer -->
            <footer class="footer">
                <p>&copy; ITMA 2014 | Farias SÃ¡nchez Federico</p>
            </footer>

        </div> <!-- /container -->


        <h:outputScript name="js/bootstrap.min.js" />

        <h:outputScript name="js/ie10-viewport-bug-workaround.js" />
    </h:body>

</html>
