<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">SQS ITMA</ui:insert></title>
        <h:outputStylesheet name="css/bootstrap.min.css"/>
        <h:outputStylesheet name="css/justified-nav.css"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <div class="container">
            <div class="masthead">
                <div class="col-md-12 clearfix">
                    <div class="col-md-2 text-center">
                        <h:graphicImage library="img" name="itma_logo.png" width="30" />
                        <h3 class="text-muted" style="margin: 0px; padding: 0px;">SQS ITMA</h3>
                    </div>
                    <div class="col-md-6">
                        <div class="col-md-12" style="margin-top: 10px;">
                            <h5 class="text-muted" style="margin: 0px; padding: 0px;">
                                Bienvenido #{sesionManagedBean.usuario.nombre} #{sesionManagedBean.usuario.app}
                            </h5>
                            <h3 class="text-capitalize" style="margin: 0px; padding: 0px;">
                                Sistema de quejas y sugerencias ITMA
                            </h3>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="col-md-12" style="margin-top: 10px;">
                            <div class="row">
                                <div class="col-md-9 text-right">
                                    <h5 class="text-muted" style="margin: 0px; padding: 0px;">
                                        Departamento
                                    </h5>
                                    <h4 style="margin: 0px; padding: 0px;">
                                        #{sesionManagedBean.usuario.departamentoId.nombreDepartamento}
                                    </h4>
                                </div>
                                <div class="col-md-3 text-right">
                                    <h:form style="display: inline;">
                                        <h:commandLink action="#{sesionManagedBean.logout()}">
                                            <h:graphicImage library="img" name="logout_24px.png" /> <br />
                                            Salir
                                        </h:commandLink>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div role="navigation" class="col-md-12 clearfix">
                    <div class="row">
                        <ul class="nav nav-justified">
                            <li class="#{navManagedBean.active('/admin/peticion')}">
                                <h:link outcome="/admin/peticion/List" value="Inicio"/>
                            </li>
                            <!--
                            <li class="#{navManagedBean.active('/admin/index')}">
                                <h:link outcome="/admin/index" value="Inicio"/>
                            </li>
                            -->
                            <li class="#{navManagedBean.active('/admin/carrera')}">
                                <h:link outcome="/admin/carrera/List" value="Carreras"/>
                            </li>
                            <li class="#{navManagedBean.active('/admin/departamento')}">
                                <h:link outcome="/admin/departamento/List" value="Departamentos"/>
                            </li>
                            <li class="#{navManagedBean.active('/admin/estatusPeticion')}">
                                <h:link outcome="/admin/estatusPeticion/List" value="Estatus Peticion"/>
                            </li>
                            <!--
                            <li class="#{navManagedBean.active('/admin/personalAtencion')}">
                                <h:link outcome="/admin/personalAtencion/List" value="Personal Atencion"/>
                            </li>
                            -->
                            <li class="#{navManagedBean.active('/admin/usuario')}">
                                <h:link outcome="/admin/usuario/List" value="Usuarios"/>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <ui:insert name="body"/>
                </div>
            </div>

            <footer class="footer">
                <p>&copy; ITMA 2014 | Farias SÃ¡nchez Federico</p>
            </footer>

        </div> <!-- /container -->


        <h:outputScript name="js/bootstrap.min.js" />
        <h:outputScript name="js/ie-emulation-modes-warning.js" />
        <h:outputScript name="js/ie10-viewport-bug-workaround.js" />
    </h:body>

</html>
