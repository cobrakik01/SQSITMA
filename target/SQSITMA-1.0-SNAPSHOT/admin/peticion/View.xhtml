<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PeticionViewDlg" widgetVar="PeticionViewDialog" modal="true" resizable="true" appendTo="@(body)" header="#{bundle.ViewPeticionTitle}" width="800">
            <h:form id="PeticionViewForm">
                <h:panelGroup id="display">

                    <div class="col-md-12 clearfix">
                        <p:panelGrid columns="2" rendered="#{peticionController.selected != null}">
                            <h:outputText value="#{bundle.ViewPeticionLabel_asunto}"/>
                            <h:outputText value="#{peticionController.selected.asunto}" title="#{bundle.ViewPeticionTitle_asunto}"/>
                            <h:outputText value="#{bundle.ViewPeticionLabel_peticion}"/>
                            <h:outputText value="#{peticionController.selected.peticion}" title="#{bundle.ViewPeticionTitle_peticion}"/>
                            <h:outputText value="#{bundle.ViewPeticionLabel_createdAt}"/>
                            <h:outputText value="#{peticionController.selected.createdAt}" title="#{bundle.ViewPeticionTitle_createdAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:panelGrid>
                    </div>
                    <div class="col-md-12 clearfix">
                        <p:dataTable value="#{peticionController.respuestasPeticionSeleccionada}" var="item">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Id"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="CreatedAt"/>
                                </f:facet>
                                <h:outputText value="#{item.createdAt}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="EstatusPeticionId"/>
                                </f:facet>
                                <h:outputText value="#{item.estatusPeticionId}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="PeticionId"/>
                                </f:facet>
                                <h:outputText value="#{item.peticionId}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="PersonalEmail"/>
                                </f:facet>
                                <h:outputText value="#{item.personalEmail}"/>
                            </p:column>
                        </p:dataTable>
                    </div>
                    <div class="col-md-12 clearfix">
                        <p:commandButton value="#{bundle.Close}" onclick="PeticionViewDialog.hide()"/>
                    </div>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
