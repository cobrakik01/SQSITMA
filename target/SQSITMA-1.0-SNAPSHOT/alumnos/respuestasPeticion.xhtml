<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RespuestasPeticionDlg" widgetVar="RespuestasPeticionDialog" modal="true" resizable="false" appendTo="@(body)" header="Respuestas de peticion">
            <h:form id="RespuestasPeticionForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{alumnosManagedBean.peticionSelected != null}">
                        <p:outputLabel value="Se mostraran las respuestas de la peticion seleccionada." />
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RespuestasPeticionDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
